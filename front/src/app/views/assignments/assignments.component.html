<h4>Listado de Actividades</h4>

<hr>

<table cTable small>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Actividad</th>
            <th scope="col">Fecha de Inicio</th>
            <th scope="col">Fecha Estimada de TÃ©rmino</th>
            <th scope="col">Estaus</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let assignment of assignments;let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{assignment.name}}</td>
            <td>{{assignment.startDate}}</td>
            <td>{{assignment.endDate}}</td>
            <td>{{assignment.statusName}}</td>
        </tr>
    </tbody>
</table>
